<div class="card">
  <div class="card-header">
    Employees
  </div>
  <div class="card-body">
    <div class="table-responsive-sm">
      <table class="table table-striped
      table-hover	
      table-borderless
      table-primary
      align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Options</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let employee  of employees; let iControl=index" class="table-primary" >
              <td scope="row"> {{ employee.id }} </td>
              <td> {{ employee.name }} </td>
              <td> {{ employee.email }} </td>
              <td class="d-flex"> 
                <a class="btn btn-primary m-1 w-25" routerLink='/edit-employee/{{ employee.id }}' role="button">Edit</a>
                <a class="btn btn-danger m-1 w-25" (click)="deleteEmployee(employee.id, iControl)" role="button">Delete</a>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    
  </div>
</div>
