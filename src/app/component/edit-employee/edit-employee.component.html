<div class="card">
  <div class="card-header">
    Editar Empleado
  </div>
  <div class="card-body">
    <form ngNativeValidate [formGroup]="employeesForm" (ngSubmit)="handleSubmit()">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input 
          class="form-control"
          required
          type="text" 
          formControlName="name"
          aria-describedby="helpId"
          placeholder="Ingresa tu nombre"
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <input 
          class="form-control"
          required
          type="email" 
          formControlName="email"
          aria-describedby="helpId"
          placeholder="Ingresa tu correo"
        >
      </div>

      <button type="submit" class="btn btn-primary m-1"> Editar </button>
      <button type="button" routerLink="/list-employees" class="btn btn-danger m-1"> Cancel </button>

    </form>
  </div>
</div>
